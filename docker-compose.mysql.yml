name: forecast_benchmark_mysql

services:
  app_mysql:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    ports:
      - "8503:8501"
    # Uses your local .env (git-ignored) for MYSQL_HOST/PORT/USER/PASSWORD/DATABASE
    env_file:
      - .env
    # CMD already runs app_mysql.py (see Dockerfile.mysql)
